<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SynBioChem Data Archiver Service</title>
<link id="apiUsers" href="api/users">
<link id="apiAssays" href="api/assays">
<link id="apiDirs" href="api/directories">
<link id="apiTasks" href="api/tasks">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script type="text/javascript" src="capture.js"></script>
<link rel="stylesheet" href="capture.css">
</head>
<body>
	<h1>SynBioChem Data Archiver Service</h1>

	<div id="new">
		<h2>New archive task</h2>
		<form id="newTask">
			<fieldset>
				<label for="users">Users:</label> <select id="users"
					style="width: 200px">
					<option selected>Choose...</option>
				</select> <label for="assays">Assays:</label> <select id="assays"
					style="width: 200px">
					<option selected>Choose...</option>
				</select> <label for="dirs">Directories:</label> <select id="dirs"
					style="width: 200px">
					<option selected>Choose...</option>
				</select> <input type="submit" tabindex="-1"
					style="position: absolute; top: -1000px">
			</fieldset>
		</form>
	</div>

	<div id="current">
		<h2>Current archiving tasks</h2>
		<table id="tasks" style="width: 100%">
			<tr id="tasksHeading">
				<th>ID
				<th>Submitter
				<th>Assay
				<th>Started
				<th>Progress
				<th>Finished
				<th>Registered
				<th><!-- empty -->
			</tr>
		</table>
		<button id="create-task">Create new archiving task</button>
	</div>
</body>
</html>
